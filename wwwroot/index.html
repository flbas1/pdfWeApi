<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .accordion-section {
            margin-bottom: 10px;
        }

        .accordion-content {
            display: none;
        }

        .accordion-header {
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #pdf-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
        }

        #accordion-container {
            width: 50%;
            float: left;
        }
    </style>
</head>

<body>
    <div id="accordion-container">
        <button class="ui-button ui-widget ui-corner-all" id="updatePdf">Update PDF</button>


        <label for="autoUpdatePdf">AutoUpdate PDF</label>
        <input type="checkbox" name="autoUpdatePdf" id="autoUpdatePdf" checked="checked" />

        <br /><br />
        <div id="accordion"></div>
    </div>
    <div id="pdf-container">
        <object id="pdf-object" type="application/pdf" width="100%" height="100%"></object>
    </div>

    <script>
        $(document).ready(function () {

            //setup topbar
            $(function () {
                $("#autoUpdatePdf").checkboxradio();
                $("#updatePdf").button();
            });

            // $.ajax({
            //     url: "/data?csvFilePath=fields.csv",
            //     method: "GET",
            //     contentType: 'application/json'
            // }).done(function (data) {


            $.when(
                $.ajax({
                    url: "/data?csvFilePath=fields.csv",
                    method: "GET",
                    contentType: 'application/json'
                }),
                $.ajax({
                    url: "/data?csvFilePath=values.csv",
                    method: "GET",
                    contentType: 'application/json'
                })
            ).done(function (fieldsResponse, valuesResponse) {
                var fieldsData = fieldsResponse[0];
                var valuesData = valuesResponse[0];

                // Create a dictionary from values.csv
                var valuesDict = {};
                valuesData.forEach(function (item) {
                    valuesDict[item.Field] = item.Value;
                });
                var groupedData = {};

                // Group data by section
                fieldsData.forEach(function (item) {
                    if (!groupedData[item.Section]) {
                        groupedData[item.Section] = [];
                    }
                    groupedData[item.Section].push(item);
                });

                // Create accordion structure
                for (var section in groupedData) {
                    var sectionData = groupedData[section];
                    var sectionDiv = $('<div class="accordion-section"></div>');
                    var header = $('<div class="accordion-header"></div>').text(section);
                    var content = $('<div class="accordion-content"></div>');

                    var table = $('<table></table>');
                    sectionData.forEach(function (item) {
                        var row = $('<tr></tr>');
                        //row.append('<td>' + item.field + '</td>');

                        fieldName = item.Notes != '' && !item.Notes.startsWith("===") ? item.Notes : item.Field;
                        checked = (item.dataType === "checkbox" && item.value === 'Yes') ? 'checked' : '';
                        readOnly = (!item.Notes.startsWith('===')) ? '' : `readonly  data-notes="${item.Notes}" `;

                        //row.append(`<td><input type='text' class='edit-value' value='${fieldName}' placeholder='${item.field}'   /></td>`);
                        row.append(`<td>${fieldName}</td>`);

                        row.append(`
                            <td>
                                <input 
                                    type="${item.DataType}" 
                                    class="edit-value" 
                                    value="${valuesDict[item.Field]}" 
                                    data-field="${item.Field}" 
                                    data-section="${item.Section}" 
                                    data-pdfpage="${item.PdfPage}" 
                                    ${checked}
                                    ${readOnly}
                                />
                            </td>
                        `);
                        table.append(row);
                    });

                    content.append(table);
                    sectionDiv.append(header);
                    sectionDiv.append(content);
                    $('#accordion').append(sectionDiv);
                }

                // Initialize accordion functionality
                $('.accordion-header').on('click', function () {
                    $(this).next('.accordion-content').slideToggle();
                });

                // Handle input change
                $('#accordion').on('change', '.edit-value', function () {
                    var newValue = $(this).val();
                    var field = $(this).data('field');
                    var section = $(this).data('section');
                    var notes = $(this).data('notes');
                    var pdfPage = $(this).data('pdfpage');
                    var dataType = $(this).attr('type');
                    //  console.log(dataType);
                    //  console.log(newValue);

                    if (dataType === 'checkbox') {
                        newValue = $(this).is(":checked") ? 'Yes' : 'Off';
                    }

                    ComputeValues();//recompute all of sheet

                    console.log(`${field} --- ${newValue}`);

                    var updatedData = {
                        field: field,
                        value: newValue,
                    };

                    UpdateCsvValue(field, newValue);

                    autoUpdatePdf = $('#autoUpdatePdf').is(':checked');
                    if (!autoUpdatePdf) {
                        console.log("not autoUpdatePdf");
                        return;
                    }
                    // Generate new PDF and refresh the viewer
                    $.ajax({
                        url: "/pdf",
                        method: "POST",
                        contentType: 'application/json'
                    }).done(function () {
                        console.log('PDF updated successfully');
                        // Refresh the PDF viewer
                        // var pdfObject = document.getElementById('pdf-object');
                        // pdfObject.data = '/902c10-21_filled.pdf#page=4?t=' + new Date().getTime();
                        // Destroy and recreate the PDF object
                        var pdfContainer = document.getElementById('pdf-container');
                        var pdfObject = document.getElementById('pdf-object');
                        pdfContainer.removeChild(pdfObject);

                        var newPdfObject = document.createElement('object');
                        newPdfObject.id = 'pdf-object';
                        newPdfObject.type = 'application/pdf';
                        newPdfObject.width = '100%';
                        newPdfObject.height = '100%';
                        newPdfObject.data = `/902c10-21_filled.pdf#page=${pdfPage}`; // Update with the correct path
                        pdfContainer.appendChild(newPdfObject);

                    }).fail(function () {
                        console.log('Failed to update PDF');
                    });
                })
            });

            // Handle update PDF button click
            $('#updatePdf').on('click', function () {
                $.ajax({
                    url: "/pdf",
                    method: "POST",
                    contentType: 'application/json'
                }).done(function () {
                    console.log('PDF updated successfully');
                    // Refresh the PDF viewer
                    var pdfObject = document.getElementById('pdf-object');
                    pdfObject.data = '/902c10-21_filled.pdf#page=4?t=' + new Date().getTime();
                }).fail(function () {
                    console.log('Failed to update PDF');
                });
            });

            // Initial load of the PDF
            var pdfObject = document.getElementById('pdf-object');
            pdfObject.data = '/902c10-21_filled.pdf#page=4?t=' + new Date().getTime();
        });
        // });

        function UpdateCsvValue(field, value) {
            var updatedData = {
                field: field,
                value: '' + value
            };

            // Send updated data to the server
            $.ajax({
                url: "/data?csvFilePath=Values.csv",
                method: "POST",
                contentType: 'application/json',
                data: JSON.stringify(updatedData)
            }).done(function () {
                console.log('Data updated successfully');
            }).fail(function () {
                console.log('Failed to update data');
            });
        }


        function ComputeValues() {

            $('.edit-value').each(function () {
                var notes = $(this).data('notes');
                if (notes && notes.startsWith('===')) {
                    var formula = notes.substring(3);
                    // var regex = /([^\+\s]+(?:\s+[^\+\s]+)*)|([\+\-])/g;  // works with + but not -
                    //var regex = /([^\+\-\s\(\)]+(?:\s+[^\+\-\s\(\)]+)*)|([\+\-])|(\((?:[^)(]+|\((?:[^)(]+|\([^)(]*\))*\))*\))/g; // works with + and - as long as you wrap words with - with () like  (Monthly time-sharing expenses)
                    var regex = /([^\+\-\s\[\]]+(?:\s+[^\+\-\s\[\]]+)*)|([\+\-])|(\[[^\]]*\])/g; // works with + and - as long as you wrap words with - with [] like  [Monthly time-sharing expenses]
                    var matches = formula.match(regex);

                    if (matches) {
                        var evaluatedFormula = matches.map(function (part) {
                            part = part.trim();
                            if (part === '+' || part === '-') {
                                return part;
                            } else if (!isNaN(part)) { return part; }
                            else {
                                var x = getValue(part) || 0;
                                x = parseFloat(x);
                                if (isNaN(x)) { x = 0 }
                                console.log(`${part}: ${x}`);
                                return x;
                            }
                        }).join(' ');

                        try {
                            console.log(evaluatedFormula);
                            var calculatedValue = eval(evaluatedFormula);
                            $(this).val(calculatedValue);
                            UpdateCsvValue($(this).data('field'), calculatedValue);
                            //fieldValues[$(this).data('field')] = calculatedValue;
                        } catch (e) {
                            console.error('Error evaluating formula:', evaluatedFormula, e);
                        }
                    } else {
                        console.error('Invalid formula:', formula);
                    }
                }


                function getValue(part) {

                    if (part.startsWith('[') && part.endsWith(']')) {  //need to remove extra ( ) if it has it
                        part = part.substring(1, part.length - 1);
                    }

                    try {
                        return $('.edit-value').filter(function () {
                            var field = $(this).data('field');
                            return field && field == part
                        })[0].value

                    } catch (e) {
                        console.error('Error getting value:', part, e);
                        alert(part);
                    }
                }

            });
            return true;
        }
    </script>
</body>

</html>
