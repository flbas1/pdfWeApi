<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <style>
        .accordion-section {
            margin-bottom: 10px;
        }
        .accordion-content {
            display: none;
        }
        .accordion-header {
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #pdf-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
        }
        #accordion-container {
            width: 50%;
            float: left;
        }
        #pdf-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="accordion-container">
        <div id="accordion"></div>
        <button id="update-pdf">Update PDF</button>
    </div>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function loadPdf(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });
        }

        $(document).ready(function() {
            $.ajax({
                url: "/data?csvFilePath=fullValues.csv",
                method: "GET",
                contentType: 'application/json'
            }).done(function(data) {
                var groupedData = {};

                // Group data by section
                data.forEach(function(item) {
                    if (!groupedData[item.section]) {
                        groupedData[item.section] = [];
                    }
                    groupedData[item.section].push(item);
                });

                // Create accordion structure
                for (var section in groupedData) {
                    var sectionData = groupedData[section];
                    var sectionDiv = $('<div class="accordion-section"></div>');
                    var header = $('<div class="accordion-header"></div>').text(section);
                    var content = $('<div class="accordion-content"></div>');

                    var table = $('<table></table>');
                    sectionData.forEach(function(item) {
                        var row = $('<tr></tr>');
                        row.append('<td>' + item.field + '</td>');
                        row.append('<td><input type="text" class="edit-value" value="' + item.value + '" data-field="' + item.field + '" data-section="' + item.section + '" /></td>');
                        row.append('<td>' + item.notes + '</td>');
                        row.append('<td>' + item.section + '</td>');
                        table.append(row);
                    });

                    content.append(table);
                    sectionDiv.append(header);
                    sectionDiv.append(content);
                    $('#accordion').append(sectionDiv);
                }

                // Initialize accordion functionality
                $('.accordion-header').on('click', function() {
                    $(this).next('.accordion-content').slideToggle();
                });

                // Handle input change
                $('#accordion').on('change', '.edit-value', function() {
                    var newValue = $(this).val();
                    var field = $(this).data('field');
                    var section = $(this).data('section');

                    var updatedData = {
                        field: field,
                        value: newValue,
                        section: section
                    };

                    // Send updated data to the server
                    $.ajax({
                        url: "/data?csvFilePath=fullValues.csv",
                        method: "POST",
                        contentType: 'application/json',
                        data: JSON.stringify(updatedData)
                    }).done(function() {
                        console.log('Data updated successfully');
                    }).fail(function() {
                        console.log('Failed to update data');
                    });
                });

                // Handle update PDF button click
                $('#update-pdf').on('click', function() {
                    $.ajax({
                        url: "/pdf",
                        method: "POST",
                        contentType: 'application/json'
                    }).done(function() {
                        console.log('PDF updated successfully');
                    }).fail(function() {
                        console.log('Failed to update PDF');
                    });
                });

                // Refresh the PDF every second
                // setInterval(function() {
                //     var currentPage = pageNum;
                //     loadPdf('/902c10-21_filled.pdf?' + new Date().getTime());
                //     pageNum = currentPage;
                // }, 1000);

                // Initial load of the PDF
                loadPdf('/902c10-21_filled.pdf');
            });
        });
    </script>
</body>
</html>
